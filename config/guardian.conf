# BrainX Memory Guardian Configuration
# /home/clawd/.openclaw/workspace/skills/brainx-v2/config/guardian.conf

# === TAMAÑO DE SESIÓN ===
# Máximo tamaño antes de comprimir automáticamente (en MB)
MAX_SESSION_SIZE_MB=3

# === RESUMEN AUTOMÁTICO ===
# Generar resumen cada N mensajes
MESSAGES_BEFORE_SUMMARY=50

# === BRAINX TIER ===
# Donde guardar episodios y resúmenes: hot, warm, cold
BRAINX_TIER=warm

# === HABILITAR/DESHABILITAR ===
# true = activo, false = solo monitoreo
ENABLED=true

# === MODO DEBUG ===
# true = mostrar mensajes de debug
DEBUG_MODE=false

# === MENSAJES A MANTENER ===
# Después de comprimir, mantener últimos N mensajes
KEEP_MESSAGES_AFTER_COMPRESS=100

# === AUTO-INTEGRACIÓN ===
# Agregar automáticamente a auto-integrate.sh de cada agent
AUTO_INTEGRATE=true
